<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator__container">
        <div class="result">
            <p>1234</p>
        </div>

        <div class="buttons">
            <div class="line">
                <div class="button">
                    <p>AC</p>
                </div>
                <div class="button">
                    <p>DE</p>
                </div>
                <div class="button">
                    <p>.</p>
                </div>
                <div class="button">
                    <p>/</p>
                </div>
            </div>

            <div class="line">
                <div class="button">
                    <p>7</p>
                </div>
                <div class="button">
                    <p>8</p>
                </div>
                <div class="button">
                    <p>9</p>
                </div>
                <div class="button">
                    <p>*</p>
                </div>
            </div>

            <div class="line">
                <div class="button">
                    <p>4</p>
                </div>
                <div class="button">
                    <p>5</p>
                </div>
                <div class="button">
                    <p>6</p>
                </div>
                <div class="button">
                    <p>-</p>
                </div>
            </div>

            <div class="line">
                <div class="button">
                    <p>1</p>
                </div>
                <div class="button">
                    <p>2</p>
                </div>
                <div class="button">
                    <p>3</p>
                </div>
                <div class="button">
                    <p>+</p>
                </div>
            </div>

            <div class="line">
                <div class="button">
                    <p>00</p>
                </div>
                <div class="button">
                    <p>0</p>
                </div>
                <div class="button button__big">
                    <p>=</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
