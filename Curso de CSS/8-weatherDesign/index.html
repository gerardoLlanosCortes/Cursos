<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/de64806b5f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card__contanier">
        <div class="card__top">
            <div class="location">
                <i class="location__icon fa-sharp fa-solid fa-location-dot"></i>
                <h3 class="location__place">FRANCE</h3>
            </div>
            <div class="search">
                <i class="search__icon fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <div class="card__info">
            <div class="weather__img__container">
                <img class="weather__img" src="cloudy-day.png" alt="">
            </div>
            <div class="weather__bottom">
                <div class="weather__temp">
                    <h2 class="weather__grades">27</h2>
                    <span class="weather__celsius">Â°C</span>
                </div>
                <div class="weather__info">
                    <h4 class="weather__text">Scattered Clouds</h4>
                </div>
            </div>
        </div>

        <div class="card__bottom">
            <div class="weather__fotter">
                <i class="bottom__icon fa-solid fa-water"></i>
                <div class="wehater__info__bottom">
                    <h5 class="bottom__title">75%</h5>
                    <p class="bottom__desc">Humididy</p>
                </div>
            </div>
            <div class="weather__fotter">
                <i class="bottom__icon fa-solid fa-wind"></i>
                <div class="wehater__info__bottom">
                    <h5 class="bottom__title">3Km/h</h5>
                    <p class="bottom__desc">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
